<div>

	<div>
	  <label for="contact-name">Enter Name</label>
	  <input type="text" [(ngModel)]="newFood.name">
	</div>
	<div>
	  <label for="food-calories">Enter Calories</label>
	  <input type="text" [(ngModel)]="newFood.calories">
	</div>
	<div>
	  <label for="food-quantity">Enter Quantity number</label>
	  <input type="text" [(ngModel)]="newFood.quantity">
	</div>
	<div>
	  <label for="food-image">Enter Image Url</label>
	  <input type="text" [(ngModel)]="newFood.image">
	</div>

	<button (click)="addFood()">New Food</button>
</div>
